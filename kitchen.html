<body class="bg-gray-50 text-gray-900">

  <!-- Header -->

    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html">
        <img src="images/products/wall.jpg" alt="شعار" class="h-12 rounded-full shadow">
      </a>
      <h1 class="text-xl font-bold">طلب أدوات المطبخ الخشبية</h1>

  </header>

  <!-- Form Section -->

      <!-- Product -->
      <div class="text-center mb-8">
        <img src="images/products/pic3.jpg" alt="أدوات المطبخ" class="mx-auto rounded-xl shadow mb-4">
        <h2 class="text-2xl font-bold mb-2">أدوات المطبخ الخشبية</h2>
        <p class="text-gray-600">السعر: 1750 دج للقطعة الواحدة</p>
        <p class="text-sm text-gray-500">خصم 100 دج لكل قطعة إضافية</p>
      </div>

      <!-- Order Form -->
      <form id="orderForm" class="space-y-6">

        </div>

        <!-- Wilaya -->
        <div>
          <label class="block mb-2 font-semibold">الولاية</label>
          <select name="wilaya" required class="w-full border rounded-lg p-3">
            <option value="">اختر الولاية</option>
              <option>أدرار</option>

          </select>
        </div>

        <!-- Baladiya -->
        <div>
          <label class="block mb-2 font-semibold">البلدية</label>
          <input type="text" name="baladiya" required class="w-full border rounded-lg p-3">
        </div>

        <!-- Address -->
        <div>
          <label class="block mb-2 font-semibold">العنوان</label>
          <textarea name="address" rows="2" required class="w-full border rounded-lg p-3"></textarea>
        </div>

        <!-- Phone -->
        <div>
          <label class="block mb-2 font-semibold">رقم الهاتف</label>
          <input type="tel" name="phone" required class="w-full border rounded-lg p-3">
        </div>

        <!-- Quantity -->
        <div>
          <label class="block mb-2 font-semibold">الكمية</label>
          <input type="number" name="quantity" id="quantity" value="1" min="1" class="w-full border rounded-lg p-3">
        </div>

        <!-- Total Price -->
        <div>
          <p class="font-bold text-lg">السعر الإجمالي: <span id="totalPrice">1750</span> دج</p>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">إرسال الطلب</button>
      </form>
    </div>
  </main>

  <script>
    const qtyInput = document.getElementById("quantity");
    const totalPriceEl = document.getElementById("totalPrice");

    function updatePrice() {
      let qty = parseInt(qtyInput.value) || 1;
      let total = (qty === 1) ? 1750 : (1750 + (qty - 1) * 1650);
      totalPriceEl.textContent = total;
    }

    qtyInput.addEventListener("input", updatePrice);
    updatePrice();

    // إرسال إلى تليجرام
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const message = `
🥢 طلب جديد - أدوات المطبخ الخشبية
👤 الاسم: ${form.get("fullname")}
📍 الولاية: ${form.get("wilaya")}
🏘️ البلدية: ${form.get("baladiya")}
🏠 العنوان: ${form.get("address")}
📞 الهاتف: ${form.get("phone")}
🔢 الكمية: ${form.get("quantity")}
💰 السعر الإجمالي: ${totalPriceEl.textContent} دج
`;

      const token = "ضع_التوكن_هنا";
      const chatId = "ضع_معرفك_هنا";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        })
      }).then(() => {
        alert("✅ تم إرسال الطلب بنجاح");
        this.reset();
        updatePrice();
      }).catch(() => {
        alert("❌ حدث خطأ، حاول مجدداً");
      });
    });
  </script>
</body>
</html>
