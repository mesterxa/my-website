<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجاتنا - المتجر الخشبي</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
      text-align: center;
    }
    header {
      background: #8d4a25;
      color: white;
      padding: 15px;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
      padding: 0 10px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #8d4a25;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 15px;
      background: #8d4a25;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #6d3518;
    }
    footer {
      background: #eee;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ منتجاتنا ✨</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="#contact">تواصل</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="img/1.jpg" alt="منتج 1">
      <h3>رف خشبي جداري</h3>
      <p>رف أنيق لإضافة لمسة طبيعية للمنزل</p>
      <div class="price">120 درهم</div>
      <a href="https://wa.me/201234567890" class="btn">اطلب الآن</a>
    </div>

    <div class="product">
      <img src="img/2.jpg" alt="منتج 2">
      <h3>حامل مفاتيح</h3>
      <p>عملي وأنيق مع لمسة خشبية</p>
      <div class="price">90 درهم</div>
      <a href="https://wa.me/201234567890" class="btn">اطلب الآن</a>
    </div>

    <div class="product">
      <img src="img/3.jpg" alt="منتج 3">
      <h3>ديكور خشبي جداري</h3>
      <p>قطعة مميزة لتجميل الجدار</p>
      <div class="price">150 درهم</div>
      <a href="https://wa.me/201234567890" class="btn">اطلب الآن</a>
    </div>
  </section>

  <footer id="contact">
    <h3>📩 تواصل معنا</h3>
    <p>للطلبات والاستفسارات عبر واتساب:</p>
    <a href="https://wa.me/201234567890" class="btn">تواصل الآن</a>
  </footer>

</body>
</html>
