<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا - المتجر الخشبي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #6b4226;
      color: #fff;
      padding: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
      color: #333;
    }
    .product p {
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #6b4226;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #8b5a35;
    }
  </style>
</head>
<body>

<header>
  <h1>🪵 منتجاتنا الخشبية</h1>
  <nav>
    <a href="index.html" style="color:#fff; margin:0 10px;">الرئيسية</a>
    <a href="products.html" style="color:#fff; margin:0 10px;">المنتجات</a>
  </nav>
</header>

<section class="products">
  <div class="product">
    <img src="images/product1.jpg" alt="منتج 1">
    <h3>رف خشبي جداري</h3>
    <p>السعر: 120 درهم</p>
    <a href="https://wa.me/yourNumber" class="btn">اطلب الآن</a>
  </div>

  <div class="product">
    <img src="images/product2.jpg" alt="منتج 2">
    <h3>حامل مفاتيح خشبي</h3>
    <p>السعر: 90 درهم</p>
    <a href="https://wa.me/yourNumber" class="btn">اطلب الآن</a>
  </div>

  <div class="product">
    <img src="images/product3.jpg" alt="منتج 3">
    <h3>رف متعدد الاستخدام</h3>
    <p>السعر: 150 درهم</p>
    <a href="https://wa.me/yourNumber" class="btn">اطلب الآن</a>
  </div>
</section>

</body>
</html>
