<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي العصري</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- الهيرو -->
  <section class="relative h-screen flex items-center justify-center text-center bg-cover bg-center" style="background-image: url(https://source.unsplash.com/1600x900/?technology,code);">
    <div class="bg-black bg-opacity-50 p-10 rounded-2xl text-white" data-aos="zoom-in">
      <h1 class="text-5xl font-bold mb-4">مرحباً بك في موقعي</h1>
      <p class="text-lg mb-6">موقع عصري بسيط و جميل</p>
      <a href="#cards" class="px-6 py-3 bg-blue-600 hover:bg-blue-800 rounded-xl">ابدأ</a>
    </div>
  </section>

  <!-- الكروت -->
  <section id="cards" class="py-20 px-6 bg-white">
    <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8">
      <div class="bg-gray-50 shadow-lg rounded-2xl p-6 hover:scale-105 transition" data-aos="fade-up">
        <h2 class="text-2xl font-bold mb-4">خدمة ١</h2>
        <p class="text-gray-600">وصف قصير عن هذه الخدمة.</p>
      </div>
      <div class="bg-gray-50 shadow-lg rounded-2xl p-6 hover:scale-105 transition" data-aos="fade-up" data-aos-delay="100">
        <h2 class="text-2xl font-bold mb-4">خدمة ٢</h2>
        <p class="text-gray-600">وصف قصير عن هذه الخدمة.</p>
      </div>
      <div class="bg-gray-50 shadow-lg rounded-2xl p-6 hover:scale-105 transition" data-aos="fade-up" data-aos-delay="200">
        <h2 class="text-2xl font-bold mb-4">خدمة ٣</h2>
        <p class="text-gray-600">وصف قصير عن هذه الخدمة.</p>
      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer class="bg-gray-900 text-gray-300 text-center py-6" data-aos="fade-up">
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
