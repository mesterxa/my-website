<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجري العصري</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f4f6fa; /* خلفية فاتحة */
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1e3a8a; /* أزرق غامق */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white; /* أبيض للبطاقات */
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #1e3a8a;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      background-color: #2563eb; /* أزرق */
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1d4ed8; /* أزرق أغمق */
    }
  </style>
</head>
<body>

  <header>🛒 متجري العصري</header>

  <div class="container">
    <div class="card">
      <img src="images/pic1.jpg" alt="علاقة مفاتيح">
      <h3>علاقة مفاتيح عصرية</h3>
      <p>قطعة خشبية أنيقة لحفظ المفاتيح.</p>
      <a href="keyholder.html" class="btn">طلب</a>
    </div>

    <div class="card">
      <img src="images/pic2.jpg" alt="علاقة ملابس">
      <h3>علاقة ملابس عصرية</h3>
      <p>تصميم عملي أنيق لترتيب ملابسك.</p>
      <a href="clothes.html" class="btn">طلب</a>
    </div>

    <div class="card">
      <img src="images/pic3.jpg" alt="منتج آخر">
      <h3>منتج مميز</h3>
      <p>وصف قصير للمنتج مع تفاصيل جذابة.</p>
      <a href="special.html" class="btn">طلب</a>
    </div>
  </div>

</body>
</html>
