<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب علاقة مفاتيح عصرية</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .product {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      color: #27ae60;
      margin: 10px 0;
    }
    label {
      display: block;
      text-align: right;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>طلب علاقة مفاتيح عصرية</header>

  <div class="product">
    <img src="pic1.jpg" alt="علاقة مفاتيح">
    <div class="price" id="price">السعر: 950 دج</div>
    
    <form id="orderForm">
      <label>الكمية</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">

      <label>الاسم واللقب</label>
      <input type="text" id="name" name="name" required>

      <label>رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required>

      <label>الولاية</label>
      <select id="wilaya" name="wilaya" required>
        <option value="">-- اختر الولاية --</option>
        <option>أدرار</option>
        <option>الشلف</option>
        <option>الأغواط</option>
        <option>أم البواقي</option>
        <option>باتنة</option>
        <option>بجاية</option>
        <option>بسكرة</option>
        <option>بشار</option>
        <option>البليدة</option>
        <option>البويرة</option>
        <option>تمنراست</option>
        <option>تبسة</option>
        <option>تلمسان</option>
        <option>تيارت</option>
        <option>تيزي وزو</option>
        <option>الجزائر</option>
        <option>الجلفة</option>
        <option>جيجل</option>
        <option>سطيف</option>
        <option>سعيدة</option>
        <option>سكيكدة</option>
        <option>سيدي بلعباس</option>
        <option>عنابة</option>
        <option>قالمة</option>
        <option>قسنطينة</option>
        <option>المدية</option>
        <option>مستغانم</option>
        <option>المسيلة</option>
        <option>معسكر</option>
        <option>ورقلة</option>
        <option>وهران</option>
        <option>البيض</option>
        <option>إليزي</option>
        <option>برج بوعريريج</option>
        <option>بومرداس</option>
        <option>الطارف</option>
        <option>تندوف</option>
        <option>تيسمسيلت</option>
        <option>الوادي</option>
        <option>خنشلة</option>
        <option>سوق أهراس</option>
        <option>تيبازة</option>
        <option>ميلة</option>
        <option>عين الدفلى</option>
        <option>النعامة</option>
        <option>عين تموشنت</option>
        <option>غرداية</option>
        <option>غليزان</option>
        <option>تيميمون</option>
        <option>برج باجي مختار</option>
        <option>أولاد جلال</option>
        <option>بني عباس</option>
        <option>عين صالح</option>
        <option>عين قزام</option>
        <option>تقرت</option>
        <option>جانت</option>
        <option>المغير</option>
        <option>المنيعة</option>
      </select>

      <label>البلدية</label>
      <input type="text" id="baladiya" name="baladiya" required>

      <label>العنوان</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <button type="submit">إرسال الطلب ✅</button>
    </form>
  </div>

  <script>
    const quantityInput = document.getElementById("quantity");
    const priceDiv = document.getElementById("price");
    const form = document.getElementById("orderForm");

    function calculatePrice() {
      const q = parseInt(quantityInput.value) || 1;
      let total = (950 * q) - (q * 50);
      if (q === 1) total = 950;
      priceDiv.textContent = "السعر: " + total + " دج";
      return total;
    }

    quantityInput.addEventListener("input", calculatePrice);

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const q = quantityInput.value;
      const total = calculatePrice();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const wilaya = document.getElementById("wilaya").value;
      const baladiya = document.getElementById("baladiya").value;
      const address = document.getElementById("address").value;

      const message = `📦 طلب جديد:
👤 الاسم: ${name}
📱 الهاتف: ${phone}
📍 ${wilaya} - ${baladiya}
🏠 العنوان: ${address}
🔢 الكمية: ${q}
💰 السعر: ${total} دج`;

      const token = "YOUR_BOT_TOKEN"; // ضع توكن البوت هنا
      const chatId = "YOUR_CHAT_ID"; // ضع chat_id الخاص بك هنا

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
        .then(response => {
          alert("✅ تم إرسال طلبك بنجاح!");
          form.reset();
          calculatePrice();
        })
        .catch(error => {
          alert("❌ حدث خطأ، حاول مرة أخرى");
          console.error(error);
        });
    });

    calculatePrice();
  </script>
</body>
</html>
